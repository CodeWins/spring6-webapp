<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors List Spring Framework IVA</title>
</head>
<body>
<h1>Authors List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${authors.id}">123</td>
        <td th:text="${authors.firstName}"> Spring in Action</td>
        <td th:text="${authors.lastName}">Wrox</td>
    </tr>
</table>
</body>
</html>
